<template name="start">
	<div id="start" class="view">
		{{#isolate}}
		{{> logo}}
		{{/isolate}}
		
		<div class="panel panel-default startDialog center-block">
			<div class="panel-heading">
				<h3 class="panel-title">Teleport Now</h3>
				
				{{#if room}}
				<p>Join the session</p>
				{{else}}
				<p>Create a new Teleport session</p>
				{{/if}}
			</div>
			
			<div class="panel-body">
				<p>Hi, {{user.name}}</p>
				
				<div id="startControls" class="text-center">
					{{#if room}}
					<button id="startButton" type="button" class="btn btn-primary"><i class="fa fa-video-camera"></i> Join session</button>
					{{else}}
					<button id="startButton" type="button" class="btn btn-primary"><i class="fa fa-video-camera"></i> Start Session</button>
					{{/if}}
				</div>
			</div>
		</div>
	</div>
</template>
