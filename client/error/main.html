<template name="error">
	<div id="error" class="view">
		{{#isolate}}
		{{> logo}}
		{{/isolate}}
		
		<div class="panel panel-default startDialog center-block">
			<div class="panel-heading">
				<h3 class="panel-title">Error</h3>
			</div>
			
			<div class="panel-body">
				<div class="well well-sm text-center">
					<p>Something went wrong and the issue was reported</p>
					
					<button type="button" class="btn btn-primary">Try again</button>
				</div>
			</div>
		</div>
	</div>
</template>
