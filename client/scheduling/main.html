<template name="scheduling">
	<div id="scheduling" class="view">
		{{> logo}}
		
		<div id="dialog" class="modal startDialog" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-header">
				<h3 id="myModalLabel">Teleport Now</h3>
				{{#if room}}
				<p>Join this Teleport session without signing up!</p>
				{{else}}
				<p>Create a free {{instantSessionDuration}} minutes Teleport session without signing up!</p>
				{{/if}}
			</div>
			
			<div class="modal-body">
				<div class="well well-small">
					<div class="alert">
						Scheduling your session. Please wait.
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
