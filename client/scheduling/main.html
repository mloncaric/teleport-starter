<template name="scheduling">
	<div id="scheduling" class="view">
		{{#isolate}}
		{{> logo}}
		{{/isolate}}
		
		<div class="panel panel-default startDialog center-block">
			<div class="panel-heading">
				<h3 class="panel-title">Teleport Now</h3>
			</div>
			
			<div class="panel-body">
				<div class="well well-sm text-center">
					<p class="alert alert-warning">
						Scheduling your session. Please wait.
					</p>
				</div>
			</div>
		</div>
	</div>
</template>
